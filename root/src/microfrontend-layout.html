<single-spa-router>
  <div class="main-container">
    <!-- Auth App is now the dedicated shell (Sidebar/Appbar) -->
    <application name="builderbid-auth"></application>

    <route path="login"></route>
    <route path="signup"></route>

    <main class="content-wrapper">
      <route path="app">
        <route path="templates">
          <application name="builderbid-angular"></application>
        </route>
        
        <route path="project/:projectId">
          <route path="schedule">
            <application name="builderbid-projects"></application>
          </route>
          <application name="builderbid-angular"></application>
        </route>

        <route path="crm">
          <application name="builderbid-crm"></application>
        </route>
        
        <route path="insurance">
          <application name="builderbid-insurance"></application>
        </route>
        
        <route path="management">
          <application name="builderbid-mgmt"></application>
        </route>
      </route>

      <route path="/" exact>
        <application name="builderbid-projects"></application>
      </route>

      <route default>
        <application name="@single-spa/welcome"></application>
      </route>
    </main>
  </div>
</single-spa-router>
